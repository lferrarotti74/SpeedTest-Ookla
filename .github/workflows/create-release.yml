# .github/workflows/create-release.yml
name: Create Release

permissions:
  contents: write
  packages: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create (e.g. v6.12-r0, v1.2.0)'
        required: true
      dry_run:
        description: 'Dry run mode (no release creation)'
        required: false
        type: boolean
        default: true
      force:
        description: 'Force overwrite existing tag'
        required: false
        type: boolean
        default: false

jobs:
  call-reusable:
    uses: lferrarotti74/github-workflows-templates/.github/workflows/create-release.yml@6f0bc13b750f07060550740d41d6a3d95d5b1915
    with:
      tag: ${{ inputs.tag }}
      dry_run: ${{ inputs.dry_run }}
      force: ${{ inputs.force }}
