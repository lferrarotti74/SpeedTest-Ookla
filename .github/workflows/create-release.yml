# .github/workflows/create-release.yml
name: Create Release

permissions:
  contents: write
  packages: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create (e.g. v6.12-r0, v1.2.0)'
        required: true
      dry_run:
        description: 'Dry run mode (no release creation)'
        required: false
        type: boolean
        default: true
      force:
        description: 'Force overwrite existing tag'
        required: false
        type: boolean
        default: false

jobs:
  call-reusable:
    uses: lferrarotti74/github-workflows-templates/.github/workflows/create-release.yml@74b3365c6a733168c011d4cd523ee579965e2e8b
    with:
      tag: ${{ inputs.tag }}
      dry_run: ${{ inputs.dry_run }}
      force: ${{ inputs.force }}
