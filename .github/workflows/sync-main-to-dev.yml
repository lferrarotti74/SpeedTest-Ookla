name: Sync main updates to dev

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: sync-main-to-dev
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: dev
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Add authenticated remote
        run: |
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Determine if merge is needed
        id: need
        run: |
          git fetch origin main
          if git merge-base --is-ancestor origin/main dev; then
            echo "needs_merge=false" >> $GITHUB_OUTPUT
          else
            echo "needs_merge=true" >> $GITHUB_OUTPUT
          fi

      - name: Merge main into dev
        if: steps.need.outputs.needs_merge == 'true'
        run: |
          set -e
          git checkout dev
          git merge origin/main --no-ff -m "chore: sync main updates into dev"

      - name: Push changes to dev
        if: steps.need.outputs.needs_merge == 'true'
        run: git push origin dev

      - name: Skip merge (dev already contains main)
        if: steps.need.outputs.needs_merge == 'false'
        run: 'echo "No merge needed: dev already contains main"'